<!DOCTYPE <!DOCTYPE html>
<html>

<head>
  <title>Train Scheduler</title>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/javascript/app.js"></script>
</head>

<body>
  <div class="row">
    <div class="col-md-12">
      <h1 id="trainHeader">It's Choo Choo Time!</h1>
    </div>
  </div>

  <form>
    <h5 id="scheduledTrains">Scheduled Trains</h5>

    <div class="row">
      <div class="col-md-3">
        <div>Train Name</div>
      </div>
      <div class="col-md-3">
        <div>Destination</div>
      </div>
      <div class="col-md-2">
        <div>Frequencey (min)</div>
      </div>
      <div class="col-md-2">
        <div>Minutes Left</div>
      </div>
      <div class="col-md-2">
        <div>Next Arrival</div>
      </div>
    </div>
    <div id="addedTrains"></div>
  </form>



  <form id="form">
    <h5 id="addTrain">Add Train</h5>
    <div class="form-group">
      <label for="exampleFormControlInput1">Train Name</label>
      <input type="email" class="form-control" id="trainName" placeholder="Name of Train">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Destination</label>
      <input type="email" class="form-control" id="destination" placeholder="Where The Train is Heading">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">First Train Time (HH:mm - military time)</label>
      <input type="email" class="form-control" id="trainTime" placeholder="Time The Train First Arrives">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Frequencey (min)</label>
      <input type="email" class="form-control" id="frequencey" placeholder="How Often The Train Arrives">
    </div>
    <button id="submit-button" type="button" class="btn btn-success">Submit</button>
  </form>
</body>

</html>
